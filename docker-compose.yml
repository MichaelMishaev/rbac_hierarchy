services:
  # PostgreSQL Database with RLS support
  postgres:
    image: postgres:15-alpine
    container_name: rbac_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: hierarchy_platform
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hierarchy_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rbac_network

  # PgBouncer - Connection Pooler
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: rbac_pgbouncer
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://postgres:postgres_dev_password@postgres:5432/hierarchy_platform"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
      RESERVE_POOL_SIZE: 5
    ports:
      - "6433:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rbac_network

  # Redis - Caching and Session Storage
  redis:
    image: redis:7-alpine
    container_name: rbac_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_dev_password
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rbac_network

  # Backend - NestJS API (when ready)
