  #   depends_on:
  #     - backend
  #   networks:
  #     - rbac_network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: rbac_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres
    networks:
      - rbac_network

  # Mailhog - Email Testing (for development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: rbac_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - rbac_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rbac_network:
    driver: bridge
